<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../SASS/main.css">

</head>

<body>
    <header>
        <!-- Inicio de la Cabecera -->
        <div class="header__container">
            <h1 class="header__title">ALL DAY/ ALL NIGHT</h1>
        </div>

        <!-- Fin de la Cabecera -->
    </header>
    <main>
        <div id="main__factura">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item rounded-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed rounded-2" type="button" data-bs-toggle="collapse"

                            <div class="cart__total--Factura"></div>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="cart__list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- PAGINA EN PROCESO DE CONSUTRCCION/ CON ULTIMOS TEMAS HARE UN FORMULARIO DE COMPRA -->

    <script src="../JS/item.js" text="text/javascript"></script>
    <script src="../JS/producto.js" text="text/javascript"></script>
    <script src="../JS/pagepago.js" text="text/javascript"></script>
