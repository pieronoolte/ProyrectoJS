<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- Fin de la Cabecera -->

            </button>
            <div id="nav__list" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="nav__ul" class="navbar-nav mb-2 mb-lg-0">
                    <li id="nav__list--promociones" class="nav-item ms-2">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3><span class="badge bg-secondary">Promociones</span></h3>
                        </a>
                    </li>
                    <li id="nav__filtrar"class="nav-item dropdown mt-1">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Filtrar
                        </a>
                        <ul class="dropdown-menu">
                            <li id="nav__list--all"><a class="dropdown-item" href="#">Todas las Categorías</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li id="nav__list--ron"><a class="dropdown-item" href="#">Ron</a></li>
                            <li><hr class="dropdown-divider"></li>

                            <li><hr class="dropdown-divider"></li>

                            <li><hr class="dropdown-divider"></li>
                            <li id="nav__list--gin"><a class="dropdown-item" href="#">Gin</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li id="nav__list--bebidas"><a class="dropdown-item" href="#">Bebidas</a></li>
                        </ul>
                    </li>
                    <li>
                        <form class="d-flex sm-mx-1 md-mx-3 mt-2" role="search">
                            <input id="nav__search" class="form-control ms-4" type="search" placeholder="Buscar"
                                aria-label="Search">
                        </form>
                    </li>
                </ul>
            </div>
            <div class="nav__cart">
                <div class="cart__icon">
                    <button type="button" class="btn btn-outline-secondary mx-4"><span
                            class="material-symbols-outlined">
                            shopping_cart
                        </span></button>
                    <div class="cart__count">
                        <span id="cart__countproducts">0</span>
                    </div>
                </div>
                <div class="cart__content cart__content--hidden">
                    <div class="cart__list">
                        <div class="cart__product"></div>
                    </div>
                    <div class="cart__total"></div>
                </div>
