<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="icon" type="img/x-icon" href="../IMG/logotipo.png">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>ALL DAY/ ALL NIGHT</title>
    <meta name="description" content="tienda Online de bebidas alcoholicas 24 horas con delivery">
    <meta name="keywords" content="LICOR, 24HORAS, DELIVERY, BEBIDAS ALCOHOLICAS, TIENDA ONLINE">
</head>

<body>
    <header>
        <!-- Inicio de la Cabecera -->
        <div class="header__container">
            <h1 class="header__title">ALL DAY/ ALL NIGHT</h1>
        </div>
        <!-- Fin de la Cabecera -->
    </header>
    <main>
        <div id="main__paymentform">
            <!-- Inicio Datos del Cliente -->
            <div id="main__form">
                <div>
                    <h2 class="text-black">Datos del Cliente</h2>
                </div>
                <div>
                    <form id=form__datos class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label"></label>
                            <input type="text" class="form-control form__nombre" id="validationCustom01"
                                placeholder="Nombres y Apellidos" required>

                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label"></label>
                            <input type="email" class="form-control form__email" id="inputPassword4"
                                placeholder="@Email" required>

                        </div>
                        <div class="col-md-6 mt-1">
                            <label for="inputEmail4" class="form-label"></label>
                            <input type="number" class="form-control form__cell" id="inputEmail4" placeholder="Telefono"
                                required>
                        </div>
                        <div class="col-md-4 mt-1">
                            <label for="inputState" class="form-label"></label>
                            <select id="inputState" class="form-select form__distrito" required>
                                <option value="" selected>Distrito</option>
                                <option>La Molina</option>
                                <option>Santa Beatriz</option>
                                <option>San Borja</option>
                                <option>San Isidro</option>
                                <option>Santa Maria</option>
                                <option>Bellas Artes</option>
                                <option>San Salavador</option>
                                <option>Surco</option>
                                <option>Lince</option>
                                <option>Belgaria</option>
                                <option>Santa Marta</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control form__direccion" id="inputAddress"
                                placeholder="1234 Main St" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Referencia</label>
                            <input type="text" class="form-control form__referencia" id="inputAddress2"
                                placeholder="Apartment, studio, or floor" required>
                        </div>

                        <div class="main__buttons--cliente btndatos">
                            <button type="reset"
                                class="btn-add-cart--form  btn__refresh btn btn-outline-secondary mx-2 px-5">Refrescar</button>

                            <button type="submit" class="btn btn-outline-secondary mx-2 px-5"
                                id="liveToastBtn">Confirmar Datos</button>

                        </div>
                    </form>
                </div>
            </div>
            <!-- Fin Datos del Cliente -->
            <!-- Inicio Factura -->
            <div id="main__factura" class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item rounded-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed rounded-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <div class="cart__total--Factura"></div>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="cart__list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Factura -->
            <!-- Inicio Datos de Compra -->
            <div id="main__pay">
                <div class="mb-3">
                    <h2 class="text-black">Datos de Pago</h2>
                </div>
                <div>
                    <form id="form__compra" class="row g-3 needs-validation" novalidate>
                        <div class="col-md-5 mx-2">
                            <label for="inputState" class="form-label"></label>
                            <select id="inputState" class="form-select" required>
                                <option value="" selected>Tipo de Delivery</option>
                                <option>Delivery Premiun</option>
                                <option>Delivery Express</option>
                                <option>Delivery Classic</option>
                            </select>
                        </div>
                        <div class="col-md-5 mx-2">
                            <label for="inputState" class="form-label"></label>
                            <select id="inputState" class="form-select" required>
                                <option value="" selected>Tipo de Pago</option>
                                <option>Efectivo</option>
                                <option>Transferencia</option>
                                <option>POS</option>
                            </select>
                        </div>
                        <div class="col-md-12 p-2 mt-1">
                            <label for="inputEmail4" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Sugerencias.."></textarea>
                        </div>

                        <div class="main__buttons--cliente btndatostwo">
                            <button type="button" class="btn-add-cart--form btn btn-outline-secondary mx-2 px-5"
                                data-bs-toggle="modal" data-bs-target="#modalback">Volver</button>
                            <div class="modal" id="modalback" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header p-5">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Deseas Modificar tu
                                                Compra?</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-primary"><a
                                                    href="../index.html">Volver</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit"
                                class="card__filtro btn btn-outline-secondary mx-2 px-5"
                                id="liveToastBtnTwo">Confirmar
                                Compra</button>
                            <div class="modal fade" id="modalsuccess" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="wrapper">
                                                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 52 52">
                                                    <circle class="checkmark__circle" cx="26" cy="26" r="25"
                                                        fill="none" />
                                                    <path class="checkmark__check" fill="none"
                                                        d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                                </svg>
                                            </div>
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Gracias por tu compra!
                                                </br>
                                                Tu pedido está en camino!
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Fin Datos de Compra -->
    </main>
    <footer>
        Developed by Piero Noolte Web <span>®</span>
    </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JS/CLASSES/item.js" text="text/javascript"></script>
    <script src="../JS/CLASSES/producto.js" text="text/javascript"></script>
    <script src="../JS/CLASSES/cliente.js" text="text/javascript"></script>
    <script src="../JS/payment.js" text="text/javascript"></script>
</body>

</html>
