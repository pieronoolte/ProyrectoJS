<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../SASS/main.css">
    <title>COMPRA</title>
    <meta name="description" content="tienda Online de bebidas alcoholicas 24 horas con delivery">
    <meta name="keywords" content="LICOR, 24HORAS, DELIVERY, BEBIDAS ALCOHOLICAS, TIENDA ONLINE">
</head>

<body>
    <header>
        <!-- Inicio de la Cabecera -->
        <div class="header__container">
            <h1 class="header__title">ALL DAY/ ALL NIGHT</h1>
        </div>
        <!-- Fin de la Cabecera -->
    </header>
    <main>
        <div id="main__paymentform">
            <!-- Inicio Datos del Cliente -->
            <div id="main__form">
                <div>
                    <h2>Datos de Cliente</h2>
                </div>
                <div>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label"></label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Nombres y Apellidos">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label"></label>
                            <input type="email" class="form-control" id="inputPassword4" placeholder="@Email">
                        </div>
                        <div class="col-md-6 mt-1">
                            <label for="inputEmail4" class="form-label"></label>
                            <input type="tel" class="form-control" id="inputEmail4" placeholder="Telefono">
                        </div>
                        <div class="col-md-4 mt-1">
                            <label for="inputState" class="form-label"></label>
                            <select id="inputState" class="form-select">
                                <option selected>Distrito</option>
                                <option>La Molina</option>
                                <option>Santa Beatriz</option>
                                <option>San Borja</option>
                                <option>San Isidro</option>
                                <option>Santa Maria</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Referencia</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                    </form>
                </div>
                <div class="main__buttons--cliente">
                    <button type="button" class="btn-add-cart--form  btn__refresh btn btn-outline-secondary mx-2 px-5"
                        data-bs-toggle="modal" data-bs-target="#modalrefresh">Refrescar</button>
                    <div class="modal" id="modalrefresh" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header p-5">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Deseas Refrescar los Datos?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-add-cart--form btn btn-outline-secondary mx-2 px-5"
                        id="liveToastBtn">Confirmar Datos</button>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header d-flex justify-content-start align-items-center">
                                <!-- <div class="wrapper">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </div> -->
                                <strong class="me-auto">Registro de Datos Correcto!</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Datos del Cliente -->
            <!-- Inicio Factura -->
            <div id="main__factura" class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item rounded-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed rounded-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <div class="cart__total--Factura"></div>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="cart__list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Factura -->
            <!-- Inicio Datos de Compra -->
            <div id="main__pay">
                <div class="mb-3">
                    <h2>Datos de Pago</h2>
                </div>
                <div>
                    <form class="row g-3">
                        <div class="col-md-4 mx-5">
                            <label for="inputState" class="form-label">Tipo de Delivery:</label>
                            <select id="inputState" class="form-select">
                                <option>Delivery Premiun</option>
                                <option>Delivery Express</option>
                                <option>Delivery Classic</option>
                            </select>
                        </div>
                        <div class="col-md-4 mx-5">
                            <label for="inputState" class="form-label">Tipo de Pago:</label>
                            <select id="inputState" class="form-select">
                                <option>Efectivo</option>
                                <option>Trasnferencia</option>
                                <option>POS</option>
                            </select>
                        </div>
                        <div class="col-md-10 ms-5 p-2 mt-1">
                            <label for="inputEmail4" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Sugerencias.."></textarea>
                        </div>
                    </form>
                </div>
                <div class="main__buttons--cliente">
                    <button type="button" class="btn-add-cart--form btn btn-outline-secondary mx-2 px-5"
                        data-bs-toggle="modal" data-bs-target="#modalback">Volver</button>
                    <div class="modal" id="modalback" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header p-5">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Deseas Modificar tu Compra?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-add-cart--form btn btn-outline-secondary mx-2 px-5"
                        data-bs-toggle="modal" data-bs-target="#modalsuccess" id="liveToastBtnTwo">Confirmar
                        Compra</button>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToastTwo" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header d-flex justify-content-start align-items-center">
                                <!-- <div class="wrapper">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </div> -->
                                <strong class="me-auto">Registro de Compra Correcta!</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>

                    <div class="modal" id="modalsuccess" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="wrapper">
                                        <!-- <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                            <path class="checkmark__check" fill="none"
                                                d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                        </svg> -->
                                    </div>
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Gracias por tu compra! </br>
                                        Tu pedido está en camino!
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Datos de Compra -->
        </main>div>
    </main>
    <!-- PAGINA EN PROCESO DE CONSUTRCCION/ CON ULTIMOS TEMAS HARE UN FORMULARIO DE COMPRA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../JS/item.js" text="text/javascript"></script>
    <script src="../JS/producto.js" text="text/javascript"></script>
    <script src="../JS/pagepago.js" text="text/javascript"></script>
</body>

</html>
